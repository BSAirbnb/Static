<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="/HostList.css">

    <title>管理房源 - Airbnb</title>
  </head>
  <body>
      <section class="container-fluid d-flex justify-content-between mt-5">
          <h1 class="h1_house_nums">1個房源</h1>
          <button class="btn btn_create_house"><i class="fas fa-plus"></i>建立房源</button>
      </section>

      <section class="container-fluid">

      </section>

      <section class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                <th>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    </div>
                </th>
                <th scope="col">房源</th>
                <th scope="col">狀態</th>
                <th scope="col">代辦事項</th>
                <th scope="col">即時預定</th>
                <th scope="col">臥室</th>
                <th scope="col">床位</th>
                <th scope="col">衛浴</th>
                <th scope="col">位置</th>
                <th scope="col">上次修改時間</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    </div>
                </td>
                <td>
                    <div class="d-flex  host_list_house_img">
                        <img src="/HostHomePage_Image/accessories1.jpg" alt="">
                        <p class="host_list_house_name">One4Night</p>
                    </div>
                </td>
                <td><i class="fas fa-hourglass-half"></i>建立中</td>
                <td><button class="btn">完成</button></td>
                <td><i class="fas fa-check-circle"></i>開</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>中山區, 臺灣</td>
                <td>3 天前</td>
                </tr>
            </tbody>
            </table>
      </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
