<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./HostList.css">

    <title>管理房源 - Airbnb</title>
  </head>
  <body>
      <section class="container-fluid d-flex justify-content-between mt-5">
          <h1 class="h1_house_nums">1個房源</h1>
          <button class="btn btn_create_house"><i class="fas fa-plus"></i>建立房源</button>
      </section>

      <section class="container-fluid d-flex hostList_filter_container">
          <!-- 搜尋房源 -->
        <div class="searchBar">
            <input id="hostList_searchBar" type="text" name="hostList_searchBar" placeholder="搜尋房源" value="" />
            <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
            <button id="button_hostList_searchBar" type="submit" name="button_hostList_searchBar">
            </button>
        </div>
        <!-- 房間與床鋪 -->
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink_room" data-bs-toggle="dropdown" aria-expanded="false">
              房間與床鋪
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink_room">
              <li><a class="dropdown-item" href="#"></a></li>

            </ul>
        </div>
        <!-- 設備與服務 -->
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              設備與服務
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

            </ul>
        </div>
        <!-- 房源狀態 -->
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              房源狀態
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

            </ul>
        </div>
        <!-- 更多篩選條件 -->
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              更多篩選條件
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

            </ul>
        </div>
      </section>

      <section class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                <th>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    </div>
                </th>
                <th scope="col">房源</th>
                <th scope="col">狀態</th>
                <th scope="col">代辦事項</th>
                <th scope="col">即時預定</th>
                <th scope="col">臥室</th>
                <th scope="col">床位</th>
                <th scope="col">衛浴</th>
                <th scope="col">位置</th>
                <th scope="col">上次修改時間</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    </div>
                </td>
                <td>
                    <div class="d-flex  host_list_house_img">
                        <img src="./HostHomePage_Image/accessories1.jpg" alt="">
                        <p class="host_list_house_name">One4Night</p>
                    </div>
                </td>
                <td><i class="fas fa-hourglass-half"></i>建立中</td>
                <td><button class="btn">完成</button></td>
                <td><i class="fas fa-check-circle"></i>開</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>中山區, 臺灣</td>
                <td>3 天前</td>
                </tr>
            </tbody>
            </table>
      </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
