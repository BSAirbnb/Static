<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div id="carouselIndicators-1" class="carousel slide" data-bs-ride="carousel">
                            
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://picsum.photos/700/500/?random=10"
                                        class="d-block rounded w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://picsum.photos/700/500/?random=20"
                                        class="d-block rounded w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://picsum.photos/700/500/?random=30"
                                        class="d-block rounded w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselIndicators-1" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselIndicators-1" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-8">
                        <div class="d-flex justify-content-between">
                            <p class="card-text mb-0"><small class="text-muted">位於xxx District的獨立房間</small>
                            </p>
                            <input type="checkbox" class="btn-check" id="WishList" autocomplete="off">
                            <label class="btn labelHeart" for="WishList" data-bs-toggle="modal"
                                data-bs-target="#WishListModal"><i class="fa fa-heart"></i><i
                                    class="fa fa-heart"></i></label>

                        </div>
                        <h5 >Title台南中心雙人房</h5>
                        <p ><small class="text-muted">2位.1間臥室.1張床.1間共用衛浴<br>
                                廚房.空調設備
                            </small></p>
                    </div>
                </div>
                
                
            </div>
    
    
            <div class="col-12 col-md-5"></div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
