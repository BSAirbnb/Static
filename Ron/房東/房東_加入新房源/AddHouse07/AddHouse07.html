<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>document</title>
    <style>
        .Question {
            background-image: linear-gradient(#CC277D, #441CA2);
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Question>h3 {
            text-align: center;
            line-height: 3em;
            font-size: 24px;
            color: white;
        }

        @media screen and (min-width:768px) {
            .Question {
                background-image: linear-gradient(#CC277D, #441CA2);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .Question>h3 {
                text-align: center;
                line-height: 3em;
                font-size: 48px;
                color: white;
            }

            .nextstep {
                width: 50vw;
            }
        }

        @media screen and (max-width:767px) {
            .Options>.OptionsRow7 {
                height: calc(100% + 300px);

            }
        }

        /* 選項 */
        .OptionsRow7>.OptionCards {
            height: 150px;
            border: 2px solid #DDDDDD;
            border-radius: 10px;
            padding: 20px;

        }

        .OptionCards>i {
            margin: auto 1rem auto 0;
            font-size: 36px;

        }

        .OptionCards>span {
            margin: auto 0;
            font-weight: 600;
            font-size: 24px;
        }

        .nextstep {
            /* margin-top: auto; */
            /* max-height: 100px; */
            background-color: white;
            z-index: 2;
            position: fixed;
            bottom: 0px;
            height: 100px;
            border-top: 1px solid #aaa;
        }


        textarea {
            min-height: 200px;
            border: 1px solid #B0B0B0;
            font-size: 24px;
            border-radius: 10px;
            resize: none;
        }

        .nextsteprow {
            height: 100px;
        }

        .OptionsRow7 {
            height: calc(100vh - 100px);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 問題 -->
            <div class="col-md-6 col-12  Question ">
                <h3>來為房源取名吧</h3>
            </div>
            <!-- 照片 -->
            <div class="col-md-6 col-12 Options  ">
                <div class="row justify-content-center  OptionsRow7  ">
                    <div class="col-10 col-md-8 my-auto ">
                        <h3 class="fw-bolder mb-4">建立標題</h3>
                        <textarea class="w-100" name="" id="" cols="10" rows="5" maxlength="50" required></textarea>
                    </div>
                </div>
                <div class="row nextsteprow">
                    <div class="col-12 nextstep  d-flex  p-4">
                        <a href="#" class="text-black">返回</a>
                        <button class="btn btn-dark ms-auto"><a href="#"
                                class="text-decoration-none text-white">下一步</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
