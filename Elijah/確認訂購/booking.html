<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../房客搜尋模組/房源搜尋/search/normalize.css">
    <link rel="stylesheet" href="../房客搜尋模組/房源搜尋/search/index-style.css">
    <link rel="stylesheet" href="../房客搜尋模組/房源搜尋/search/home.css">
    <link rel="stylesheet" href="./booking-style.css">
    <title>booking</title>
</head>

<body>
    <nav class="navbar navbar-light bg-white border-bottom container-fluid">
        <div class="container flex-nowrap">
            <!-- 以下 logo 的連結記得要換 -->
            <a href="./index.html" class="navbar-brand col-1">
                <img src="../房客搜尋模組/房源搜尋/search/creatures of corner.png" alt="Creatures of Corner" class="logo">
            </a>
        </div>
    </nav>
    <div class="container-fluid advance-search d-flex justify-content-center">
        <div class="align-items-center d-flex flex-row my-2 w-75 page-title">
            <a href=""><i class="fas fa-chevron-left"></i></a>
            <h2 class="fw-bold ms-3 my-auto">確認並付款</h2>
        </div>
    </div>

    <div class="container confirm w-75">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="room-info d-flex">
                    <div class="imgbox">
                        <img id="roomimg" class="rounded" src="https://picsum.photos/326/296/?random=10">
                    </div>
                    <div class="room-point">
                        <div class="d-flex flex-column">
                            <div>
                                <p class="mb-0"><small class="text-muted">房源類別xxx的房源類別yyy</small>
                                </p>
                                <h5 class="card-title">Title台南中心雙人房</h5>
                            </div>
                            <div>
                                <p><i class="fas fa-star"></i><small class="text-muted">4.88(277則評價)</small></p>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="border-bottom">
                    <h3>價格詳情</h3>
                    <div class="d-flex justify-content-between">
                        <p>$<span>11,301.26</span>x<span>7</span>晚</p>
                        <p>$<span>79,108.82</span></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>清潔費</p>
                        <p>$<span>11,726.65</span></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>服務費</p>
                        <p>$<span>11,726.65</span></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>稅金及其他費用</p>
                        <p>$<span>11,726.65</span></p>
                    </div>
                    <div class="d-flex justify-content-between fw-bold">
                        <p>總價(TWD)</p>
                        <p>$<span>11,726.65</span></p>
                    </div>
                </div>
                <div class="border-bottom my-3">
                    <h3>你的旅程</h3>
                    <div>
                        <div class="d-flex justify-content-between fw-bold">
                            <p class="mb-0">日期</p>
                            <p class="mb-0">編輯</p>
                        </div>
                        <p>4月5日至7日</p>
                    </div>
                    
                    <div>
                        <p class="fw-bold mb-0">房客人數</p>
                        <p><span>5</span>位房客</p>
                    </div>
                    
                </div>
            </div>

            <div class="col-12 col-md-6">

            </div>
        </div>
    </div>

    <footer class="bg-light w-100">
        <div class="container-fluid fs-6 w-75">
            <div class="row">
                <div class="col-12 col-md-6">
                    <p class="text-center">
                        &copy; 2022 Creatures of Corner, Inc.&nbsp;
                        <a href="">隱私</a>·
                        <a href="">相關條款</a>·
                        <a href="">網站地圖</a>
                    </p>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center">
                    <a href="https://facebook.com" class="social"><i class="fab fa-facebook-square fs-3 mx-2"></i></a>
                    <a href="https://line.com" class="social"><i class="fab fa-line fs-3 mx-2"></i></a>
                    <a href="https://instagram.com" class="social"><i class="fab fa-instagram-square fs-3 mx-2"></i></a>
                    <a href="https://twitter.com" class="social"><i class="fab fa-twitter-square fs-3 mx-2"></i></a>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./slideshow.js"></script>
</body>

</html>
